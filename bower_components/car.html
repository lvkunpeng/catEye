<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div class="container" id="app">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered">
                <caption>购物车</caption>
                <tr>
                    <th>商品名称</th>
                    <th>商品金额</th>
                    <th>操作</th>
                </tr>
                <tr v-for="val in iphones">
                    <td>{{val.name}}</td>
                    <td>{{val.price}}</td>
                    <td>
                        <button class="btn btn-danger btn-xs" @click="removeOne(val)">删除</button>
                    </td>
                </tr>
                <tr v-show="iphones.length">
                    <td colspan="3">
                        <button class="btn btn-danger pull-right" @click="removeAll">删除全部</button>
                    </td>
                </tr>
            </table>
        </div>
        <form role="form">
            <div class="form-group">
                <label for="productName" class="control-label">商品名称</label>
                <input type="text" id="productName" class="form-control" placeholder="请输入商品名称" v-model="name">
            </div>
            <div class="form-group">
                <label for="productName" class="control-label">商品价格</label>
                <input type="text" id="productName" class="form-control" placeholder="请输入商品价格" v-model="price">
            </div>
            <div class="form-group">
                <button class="btn btn-info" type="button" @click="add">添加</button>
                <button class="btn btn-danger" type="reset">清空</button>
            </div>
        </form>
    </div>
</div>
<script src="vue/dist/vue.js"></script>
<script>
    var vm = new Vue(
            {
                el: '#app',
                data: {
                    iphones: [{name: 'iphone5', price: 2800}, {name: 'iphone6', price: 4800}, {
                        name: 'iphone7', price: 5000}],
                    price:'',
                    name:''
                },
                methods:{
                    removeOne:function (product) {
                        this.iphones = this.iphones.filter((item)=>{
                            return item!=product
                        })
                    },
                    removeAll:function () {
                      this.iphones = ''
                    },
                    add:function () {
                        this.iphones.push(
                                {name:this.name,price:this.price}
                        )
                    }
                }
            }
    )
</script>
</body>
</html>

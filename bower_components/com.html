<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{total}}
    {{count}}
</div>
<script src="vue/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            price:20,
            count:10

        },
        computed:{
            total:function () {
                return this.price*this.count;
            },
            set:function (total) {
                this.count = total/this.price
            },
            get:function () {
                return this.price*this.count
            }
        }
    })

    vm.total = 300;
</script>
</body>
</html>
